name: CI Test

on: [push, pull_request]

jobs:

  ci-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10' ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          virtualenvs-in-project: false
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          sudo add-apt-repository ppa:gnuradio/gnuradio-releases-3.9
          sudo apt-get update && sudo apt-get install -y --no-install-recommends gcc git g++ libev-dev python3-dev gnuradio sox
          git clone https://github.com/ThomasHabets/gr-habets39 && cd gr-habets39 && git checkout 9961d0b8644bacbc932e46042a34b4871ba627f8 && mkdir build && cd build && cmake .. && sudo make install && cd ../.. && sudo ldconfig -v
          poetry install --no-interaction

      - name: Code Quality - Black
        run: |
          poetry run black . --check

      - name: Code Quality - Pytype
        run: |
          poetry run pytype gamutrf/

      - name: Code Quality - Pylint
        run: |
          poetry run pylint --fail-under=7 gamutrf/

      - name: Test with pytest
        run: |
          poetry run pytest --cov-report term-missing --cov=. --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: /home/runner/work/gamutrf/gamutrf/coverage.xml
          fail_ci_if_error: true
