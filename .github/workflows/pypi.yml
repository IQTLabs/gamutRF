name: release

on:
  push:
    branches: main
    tags: 'v*.*.*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Build and publish packages
      id: build_and_publish_packages
      run: |
        sudo apt-get update && \
        sudo apt-get install -yq --no-install-recommends curl gcc g++ libev-dev python3-pip python3.8 python3.8-dev && \
        poetry build && poetry publish -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_TOKEN }}
      if: github.repository == 'iqtlabs/gamutrf' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
