[tool.poetry]
name = "gamutrflib"
version = "0.5.60"
description = "gamutrf non-gnuradio common code"
authors = ["cglewis <clewis@iqt.org>"]
license = "Apache-2.0"
packages = [
    { include = "gamutrflib" },
]

[tool.poetry.dependencies]
numpy = "1.26.4"
scipy = "1.14.0"
pandas = "2.2.2"
python = ">=3.10,<3.13"
pyzmq = "26.0.3"
zstandard = "0.22.0"

[tool.poetry.urls]
homepage = "https://github.com/IQTLabs/gamutRF"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
