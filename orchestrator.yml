version: "3.3"
networks:
  gamutrf:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 9000
services:
  compass:
    restart: always
    image: iqtlabs/pibackbone-compass:v0.4.5
    networks:
      - gamutrf
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    ports:
      - '8000:8000'
    command:
      # Set correct compass settings for your compass and location
      - --compass=qmc5883l
      - --calibration=0
      - --declination=0
  mqtt:
    restart: always
    image: iqtlabs/edgetech-mqtt-dev:latest
    networks:
      - gamutrf
    ports:
      - '1883:1883'
  gamutrf:
    restart: always
    image: iqtlabs/gamutrf:latest
    networks:
      - gamutrf
    ports:
      - '9001:9000'
      - '10000:10000'
      - '10001:10001'
    cap_add:
      - SYS_NICE
      - SYS_RAWIO
    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev/dri/renderD128:/dev/dri/renderD128
    # nvidia container toolkit etc must be installed.
    # Comment out "deploy" if on non-x86 platform (e.g. Pi4)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # if torchserve is not being used, comment out the
    # dependency.
    depends_on:
      torchserve:
        condition: service_healthy
    volumes:
      - '${VOL_PREFIX}:/logs'
    command:
      - gamutrf-scan
      - --logaddr=0.0.0.0
      - --logport=10000
      - --igain=40
      - '--freq-start=${FREQ_START}'
      - '--freq-end=${FREQ_END}'
      - --samp-rate=20.48e6
      - --nfft=1024
      - --tune-dwell-ms=0
      - --tune-step-fft=512
      - --db_clamp_floor=-150
      - --fft_batch_size=16
      - --mqtt_server=mqtt
      - --no-compass
      - --use_external_gps
      - --use_external_heading
      - --inference_addr=0.0.0.0
      - --inference_port=10001
      - --inference_min_confidence=0.25
      - --inference_min_db=-1e9
      # can be multiple, separate with comma
      - --inference_model_name=mini2_snr
      - --n_inference=5
      - --n_image=5
      - --no-vkfft
      - --rotate_secs=300
      - --colormap=20
      # - --external_gps_server=1.2.3.4
      # - --external_gps_server_port=8888
      - --inference_output_dir=/logs/inference
      - --inference_model_server=torchserve:8080
    healthcheck:
      test: [CMD, "/gamutrf/bin/scanhc.sh", "9000"]
      interval: 10s
      timeout: 10s
      retries: 3
  sigfinder:
    restart: always
    image: iqtlabs/gamutrf:latest
    shm_size: 128m
    privileged: true
    networks:
      - gamutrf
    ports:
      - '80:80'
      - '9002:9000'
    volumes:
      - '${VOL_PREFIX}:/logs'
    command:
      - gamutrf-sigfinder
      - --scanners=gamutrf:10000
      - --log=/logs/scan.log
      - --detection_type=narrowband
      - --record_secs=1
      - --max_recorder_signals=5
      - --db_rolling_factor=0
    environment:
      - "PEAK_TRIGGER=0"
      - "PIN_TRIGGER=17"
  waterfall:
    restart: always
    image: iqtlabs/gamutrf-waterfall:latest
    networks:
      - gamutrf
    ports:
      - '9003:9003'
    volumes:
      - '${VOL_PREFIX}:/logs'
    command:
      - gamutrf-waterfall
      - --scanners=gamutrf:10000
      - --inference_server=gamutrf
      - --inference_port=10001
      - --save_path=/logs/waterfall
      - --port=9003
      - --detection_type=narrowband
      - --n_detect=1
      - --width=12
      - --height=6
      - --min_freq=0
      - --max_freq=0
  watchtower:
    image: containrrr/watchtower:latest
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "WATCHTOWER_POLL_INTERVAL=3600"
      - "WATCHTOWER_CLEANUP=true"
      - "WATCHTOWER_INCLUDE_RESTARTING=true"
      - "WATCHTOWER_INCLUDE_STOPPED=true"
      - "WATCHTOWER_REVIVE_STOPPED=true"
