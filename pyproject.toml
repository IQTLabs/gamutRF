[tool.poetry]
name = "gamutrf"
version = "0.5.58"
description = "An orchestrated SDR scanner"
authors = ["cglewis <clewis@iqt.org>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "gamutrf" },
]

[tool.poetry.dependencies]
"RPi.GPIO" = {version = "0.7.1", markers = "platform_machine != 'aarch64'"}
Flask = "3.0.3"
Jinja2 = "3.1.4"
bjoern = "3.2.2"
cairocffi = "1.7.0"
falcon = "3.1.3"
falcon-cors = "1.1.7"
gpsd-py3 = "0.3.0"
matplotlib = "3.9.0"
numpy = "1.26.4"
paho-mqtt = "2.1.0"
pandas = "2.2.2"
pbr = "6.0.0"
prometheus_client = "0.20.0"
pycairo = "1.26.0"
python = ">=3.9,<3.13"
pyzmq = "26.0.3"
requests = "2.32.3"
schedule = "1.2.2"
scipy = "1.13.1"
sigmf = "1.2.2"
sysrsync = "1.1.1"
webcolors = "24.6.0"
zstandard = "0.22.0"

[tool.poetry.dev-dependencies]
attr = "0.3.2"
attrs = "23.2.0"
black = "24.4.2"
docker = "7.1.0"
pdbpp = "^0.10.3"
pylint = "3.2.3"
pytest = "8.2.2"
pytest-cov = "5.0.0"
pytype = "2024.4.11"

[tool.poetry.scripts]
gamutrf-compress_dirs = 'gamutrf.__main__:compress_dirs'
gamutrf-offline= 'gamutrf.__main__:offline'
gamutrf-scan = 'gamutrf.__main__:scan'
gamutrf-sigfinder = 'gamutrf.__main__:sigfinder'
gamutrf-specgram = 'gamutrf.__main__:specgram'
gamutrf-waterfall = 'gamutrf.__main__:waterfall'
gamutrf-worker = 'gamutrf.__main__:worker'

[tool.poetry.urls]
homepage = "https://github.com/IQTLabs/gamutRF"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
