[tool.poetry]
name = "gamutrf"
version = "0.5.16"
description = "An orchestrated SDR scanner"
authors = ["cglewis <clewis@iqt.org>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "gamutrf" },
]

[tool.poetry.dependencies]
python = ">=3.8 <3.11"
bjoern = "3.2.2"
falcon = "3.1.1"
falcon-cors = "1.1.7"
findpeaks = "2.4.7"
gpsd-py3 = "0.3.0"
httpx = "0.24.1"
Jinja2 = "3.1.2"
matplotlib = "3.7.1"
numpy = "1.24.3"
paho-mqtt = "1.6.1"
pandas = "2.0.2"
prometheus_client = "0.17.0"
requests = "2.31.0"
"RPi.GPIO" = "0.7.1"
schedule = "1.2.0"
scipy = "1.10.1"
sigmf = "1.1.1"
zstandard = "0.21.0"
pycairo = "^1.21.0"
cairocffi = "^1.3.0"
Flask = "2.3.2"

[tool.poetry.dev-dependencies]
attr = "0.3.2"
attrs = "23.1.0"
black = "23.3.0"
docker = "6.1.2"
pylint = "2.17.4"
pytest = "7.3.1"
pytest-cov = "4.1.0"
pytype = "2023.5.24"

[tool.poetry.scripts]
gamutrf-api = 'gamutrf.__main__:api'
gamutrf-freqxlator = 'gamutrf.__main__:freqxlator'
gamutrf-samples2raw = 'gamutrf.__main__:samples2raw'
gamutrf-scan = 'gamutrf.__main__:scan'
gamutrf-scan2rtlpow = 'gamutrf.__main__:scan2rtlpow'
gamutrf-sigfinder = 'gamutrf.__main__:sigfinder'
gamutrf-specgram = 'gamutrf.__main__:specgram'

[tool.poetry.urls]
homepage = "https://github.com/IQTLabs/gamutRF"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
