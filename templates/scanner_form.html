<form action = "/result" method = "POST">
   <p>Current signals: {{ bins }}</p><br />
   <p>Make a request to record below:</p>
   <p><input type = "text" name = "frequency" /> Frequency</p>
   <p><input type = "text" name = "bandwidth" /> Bandwidth in Mhz (20 max)</p>
   <p><input type = "text" name = "duration" /> Duration in seconds</p>
   <p><input type ="text" name = "repeat" /> Repeat (-1 to repeat forever)</p>
   <p><input type = "submit" value = "submit" /></p>
</form>
